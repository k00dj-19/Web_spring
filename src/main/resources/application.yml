server:
  port: 8000
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
# server 설정안하면 default는 8080 포트, path : / 이다.
spring:
  mvc:
    view:
      prefix: /WEB-INF/views/   # prefix : 컨트롤러가 리턴을 할 때 앞에 붙여주는 경로명.
      suffix: .jsp              # suffix : 컨트롤러가 리턴을 할 때 뒤에 붙여주는 경로명.
      
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: kdj
    password: kdj0630
    
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update  # create(프로젝트를 실행할 때마다 테이블 생성) or update(기존 테이블에 업데이트) or none  따라서 처음 실행할 땐 crete로 해주고 업데이트할 때는 update로 바꾸어야 한다.
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      use-new-id-generator-mappings: false  # jpa가 사용하는 기본 넘버링 전략 사용 여부
    show-sql: true
    properties:
      hibernate.format_sql: true

  jackson:
    serialization:
      fail-on-empty-beans: false